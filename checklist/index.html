<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&family=Montserrat:wght@300&family=Pixelify+Sans&family=Playpen+Sans:wght@300&family=Poppins:wght@500&family=Roboto+Condensed:ital,wght@0,500;1,400&family=Roboto:ital,wght@1,900&family=Sofia+Sans+Condensed:wght@300&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>This is your checklist</h2>
    <div class="container">
      <div class="listItem">
        <input type="checkbox" />
        <p>This is your first check</p>
      </div>
      <div class="listItem">
        <input type="checkbox" />
        <p>This is your second check</p>
      </div>
      <div class="listItem">
        <input type="checkbox" />
        <p>This is your third check</p>
      </div>
      <div class="listItem">
        <input type="checkbox" />
        <p>This is your fourth check</p>
      </div>
      <div class="listItem">
        <input type="checkbox" />
        <p>This is your last one check</p>
      </div>
    </div>
  </body>
</html>
